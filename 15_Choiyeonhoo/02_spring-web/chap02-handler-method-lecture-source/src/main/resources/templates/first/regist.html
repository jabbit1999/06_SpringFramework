<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>regist</title>
</head>
<body>
<h1>WebRequest로 파라미터 값 전달받기</h1>
<h3>신규 메뉴 등록하기</h3>
<form action="regist" method="post"> <!-- "regist" : 상대 경로이므로, 현재 경로인 /first/regist에서, regist 자리 지우고 해당 값에 regist 넣음-->
    등록할 메뉴의 이름 : <input type="text" name="name"><br>
    등록할 메뉴의 가격 : <input type="number" name="price"><br>
    등록할 메뉴의 카테고리 :
    <select name="categoryCode">
        <option value="1">식사</option>
        <option value="2">음료</option>
        <option value="3">디저트</option>
    </select><br>
    <button type="submit">등록하기</button>
</form>
</body>
</html>
